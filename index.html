<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram selfie mimic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.png" class="logo" alt="oldagram logo" />
      <img
        src="images/avatars/user-avatar.png"
        class="user"
        alt="user's avatar"
      />
    </header>
    <main>
      <div class="container">
        <section class="poster-info">
          <div class="avatar-images">
            <img
              src="images/avatars/avatar-vangogh.jpg"
              class="avatars"
              alt="artist's avatar"
            />
          </div>
          <div class="user-info">
            <h1>Vincent van Gogh</h1>
            <h2>Zudert, Netherlands</h2>
          </div>
        </section>

        <img
          src="images/post-vangogh.jpg"
          alt="self portrait by Victor Vangogh"
          class="post-img"
        />
      </div>
      <section class="comments">
        <div class="icons">
          <button class="icon-img like"></button>
          <button class="icon-img comment"></button>
          <button class="icon-img dm"></button>
        </div>
        <div class="likes">
          <h1>21,492 likes</h1>
          <h1 class="last">
            vincey1853
            <span class="comment">just took a few mushrooms lol</span>
          </h1>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
