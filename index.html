<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram selfie mimic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.png" class="logo" />
      <img src="images/user-avatar.png" class="user" />
    </header>
    <main>
      <div class="container">
        <section class="poster-info">
          <div class="avatar-images">
            <img src="images/avatar-vangogh.jpg" class="avatars" />
          </div>
          <div class="user-info">
            <h1>Vincent van Gogh</h1>
            <h2>Zudert, Netherlands</h2>
          </div>
        </section>
        <img
          src="images/post-vangogh.jpg"
          alt="self portrait by Victor Vangogh"
          class="post-img"
        />
      </div>
    </main>
    <div class="post"></div>
    <script src="index.js"></script>
  </body>
</html>
